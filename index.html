<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="bodyID">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Zybisys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-dropdown" aria-controls="navbar-dropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-dropdown">
                <ul class="navbar-nav d-flex justify-content-end w-100">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/WatchList">Watch List</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero-image d-flex justify-content-center align-items-center text-white flex-column text-center">
        <div class="container">
            <h1>Welcome to Zybisys Anime World</h1>
            <p class="hero-subheading">
                Explore the World of Animes with fantastic Animes you like
            </p>
            <input class="hero-input" id="heroInput" placeholder="Search your favorite Anime" />
        </div>
    </div>
    <div class="container">
        <div class="content">
            <!-- Page heading and description -->
            <div class="mb-5 mt-5">
                <!-- Filters section -->
                <div class="filter-bar d-flex align-items-center flex-wrap">
                    <!-- Category filter (select one or many) -->
                    <div class="filter-bar-tile d-flex align-items-center ">
                        <select title="Select Category" class="form-control" id="category-select" onchange="selectCategory(event)">
                            <option disabled selected value="">Select Category</option>
                        </select>
                        <div class="ms-3" style="color: #0645ad; cursor: pointer" onclick="clearCategory(event)">
                            Clear
                        </div>
                    </div>
                   <div class="filter-bar-tile d-flex align-items-center">
                   <button title="Add to Watch List" type="button" class="form-control" id="AddToWatchListInitiator">Add to Watch List</button>
                   <button type="button" class="btn btn-secondary" id="AddToWatchList" disabled>Add</button>
                   </div>
                </div>
                <!-- Section to display all selected categories  -->
                <div class="mt-2" id="category-section">
                    <div class="d-flex align-items-center" id="category-list"></div>
                </div>
            </div>
            <!-- Display Adventures cards -->
            <div class="row" id="data"></div>
        </div>
    </div>
    <footer>
        <div class="container">Â©Brain By Akash</div>
    </footer>
    <script src="index.js">
    </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
